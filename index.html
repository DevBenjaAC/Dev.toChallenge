<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <title>Dev.to</title>
</head>

<body>
  <header class="container navbar">
    <div class="row container-fluid">
      <nav class="col-lg-12 navbar bg-light navbar__ctn">
          <div class="col-lg-1 navbar__ctn--logo">
            <img class="navbar__ctn--img"
              src="https://dev-to-uploads.s3.amazonaws.com/uploads/logos/resized_logo_UQww2soKuUsjaOGNB38o.png" alt="">
          </div>
          <div class="d-flex col-lg-6 navbar__ctn--search">
            <input class="form-control me-2  role=" search"" type="search" placeholder="Search" aria-label="Search">
            <img src="./assets/svg/svg-export/search.svg" alt="">
          </div>
          <span class="col-lg-3 navbar__ctn--btn">
            <button type="button" class="btn btn-outline">Create Post</button>
          </span>
          <a class="col-lg-1 navbar__ctn--bell" href="">
            <img src="./assets/svg/svg-export/bell.svg" alt="">
          </a>
          <span class="col-lg-1 navbar__ctn--user">
            <img
              src="https://res.cloudinary.com/practicaldev/image/fetch/s--5du0Y1UY--/c_fill,f_auto,fl_progressive,h_90,q_auto,w_90/https://dev-to-uploads.s3.amazonaws.com/uploads/user/profile_image/856324/8e50cdea-29d5-4ee0-89e0-e79971bdaa13.jpeg"
              alt="">
          </span>
      </nav>

    </div>
  </header>



  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
</body>

</html>
